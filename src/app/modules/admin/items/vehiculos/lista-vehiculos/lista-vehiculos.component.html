<section class="p-2 w-full">

    <table mat-table [dataSource]="dataVehiculos" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="conductor">
            <th mat-header-cell *matHeaderCellDef> Conductor </th>
            <td mat-cell *matCellDef="let element"> {{element.conductor}} </td>
        </ng-container>

        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef> Observaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.Observacion}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="propietario">
            <th mat-header-cell *matHeaderCellDef> Propietario </th>
            <td mat-cell *matCellDef="let element"> {{element.propietario}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                    <mat-icon class="text-red-600" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                </button>
                <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                    <mat-icon [svgIcon]="'heroicons_outline:pencil-alt'"></mat-icon>
                </button>
                <button (click)="irDetalleVehiculo({id:1})" mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
