<section class="p-2 w-full">
    <div class="w-full bg-white shadow rounded-lg p-2">
        <div class="text-center">
            <h2 class="text-lg mb-2">Ficha propietarios</h2>
        </div>
        <div class="grid grid-cols-4">
            <div class="flex flex-col text-center">
                <h2>Nombre</h2>
                <span>Fernando Andrés Salas</span>
            </div>
            <div class="flex flex-col text-center">
                <h2>Tipo</h2>
                <span>Particular</span>
            </div>
            <div class="flex flex-col text-center">
                <h2>Documento</h2>
                <span>1090481240</span>
            </div>
            <div class="flex flex-col text-center">
                <h2>Teléfono</h2>
                <span>3118976896</span>
            </div>
        </div>
    </div>

    <div class="bg-card shadow rounded-lg p-2 mt-2">
        <div>
            <h2 class="text-xl">Vehículo</h2>
        </div>
        <form [formGroup]="vehiculoForm">
            <div class="grid grid-cols-3 gap-2">
                <mat-form-field appearance="outline">
                    <mat-label>Placa</mat-label>
                    <input matInput type="text" formControlName="placa" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Tipo</mat-label>
                    <input matInput type="text" formControlName="tipo" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Conductor</mat-label>
                    <input matInput type="text" formControlName="conductor" />
                </mat-form-field>
            </div>
            <div class="grid grid-cols-3 gap-2 -mt-3">
                <mat-form-field appearance="outline">
                    <mat-label>Marca</mat-label>
                    <input matInput type="text" formControlName="marca" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Modelo</mat-label>
                    <input matInput type="text" formControlName="modelo" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Año</mat-label>
                    <input matInput type="text" formControlName="anio" />
                </mat-form-field>
            </div>

            <div class="flex justify-end">
                <button mat-button>Guardar</button>
            </div>
        </form>
    </div>

</section>
